<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:fragment="reservation-header">
        <link rel="stylesheet" th:href="@{../css/dashboard.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{../css/general.css}" type="text/css"/>
        <script th:src="@{../../js/jquery-3.2.1.min.js}"/>
        <script th:src="@{../js/cool-alerts.js}"></script>
        <script th:src="@{../js/messages-alert.js}"></script>
        <script th:src="@{../js/reservations.js}"></script>
        <script th:src="@{../js/jquery-3.2.1.min.js}"></script>
    </th:block>
</head>
<body>
<section layout:fragment="reservation-table">
<div class="content-wrapper">
    <!-- Here we add our page content. Everything else is meant to be the same for every page. -->
    <div class="float-left">
        <h1>DASHBOARD</h1>
        <form th:action="@{/admin/generarevento}">
            <button type="submit" class="general">Generar Eventos</button>
        </form>
    </div>
    <p id="message-alert" class="not-visible" ></p>
    <p id="message-alert-type" class="not-visible" ></p>
    <div class="reservations-container clearfix">
        <div class="date-selection-container">
            <div class="float-left-no-margin">

            </div>
        </div>
    </div>

    <div id="workers-container" class="no-margin">

    </div>
</div>
<div class="table-container">
    <table id="reservation-table" class="CrackTable">
        <thead>
            <!-- Variable that will be used to build our current url -->
            <th:block >
                <th ><input type="checkbox" id="selectAll"/></th>
                <th >Working Process</th>
                <th>In process measure</th>
                <th>Source</th>
                <th >Destination</th>
                <th >Action</th>
                <th >Unit</th>
                <th >Owner</th>
                <th >Result</th>
                <!--<th >Fechas</th>-->
                <!--<th >Prioridad</th>-->
            </th:block>
        </thead>
        <tbody>
            <form id="reservation-list"
                  >
                <th:block >
                    <tr>
                        <td  align="center">
                            <label  class="switch">
                                <input type="checkbox"   />
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td th:text="${workprocess}">
                            <a class="link-reservation-id"

                               ></a>
                        </td>
                        <td th:text="${inprocessmeasure}" />
                        <td th:text="${source}"/>
                        <td  th:text="${destination}"/>
                        <td th:text="${unit}" class="date-element" ></td>
                        <td th:text="${action}" class="hide-mobile small-column time" ></td>
                        <td th:text="${owner}" />
                        <td th:text="${escalation}">
                            <th:block >
                                <th:block >
                                    <span class="tag" ></span>
                                </th:block>
                            </th:block>
                            <th:block >
                                Sin comentarios.
                            </th:block>
                        </td>
                        <!--<td align="center" />-->
                        <!--<td align="center" >-->
                        <!--</td>-->
                    </tr>
                </th:block>
            </form>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <div class="empty-table-text" >
        <span>No se encontraron reservas en estas fechas.</span>
    </div>
</div>
</section>
</body>
</html>
